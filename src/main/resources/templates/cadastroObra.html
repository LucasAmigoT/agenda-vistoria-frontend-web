<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script th:src="@{/js/main.js}"></script>
    <title>Home</title>
</head>
<body  id="novaObra">

    <header class="container header-content">

        <div id="logo">
            <h1>Agenda Inteligente</h1>
        </div>

        <nav class="nav">
            <ul>
                <li><a th:href="@{/}">Home</a></li>

                <li><a th:href="@{/cadastroCliente}">Cadastro Cliente</a></li>

                <li><a th:href="@{/listarClientes}">Clientes</a></li>

                <li><a th:href="@{/cadastroObra}">Nova Obra</a></li>

                <li><a th:href="@{/listarObras}">Obras</a></li>

                <!-- <li><a th:href="@{/cadastroFornecedor}">Cadastro Fornecedor</a></li>

                <li><a th:href="@{/listarFornecedores}">Fornecedores</a></li> -->
                
                <li><button id="modoEscuroBtn" onclick="modoEscuro()">
                <img id="iconeModo" src="/img/noite.jpg" alt="icone-modo-escuro">
                </button></li>
            </ul>
        </nav>
            
    </header>

    <div class="form-container">
    
        <h3>Informações da Obra</h3>

        <form th:action="@{${lincar}}" method="post" th:object="${dadosObra}">
            <p>
                <strong></strong>
            </p>Id empresa: <input type="number" th:field="*{idCliente}"><br>

            <p>
                <strong>Nome Obra: </strong>
            </p>
                <input type="text" th:field="*{nomeObra}"><br>

            <p>
                <strong>Endereco: </strong>
            </p>
                <input type="text" th:field="*{endereco}"><br>

            <p>
                <strong>Nº: </strong>
            </p>
                <input type="text" th:field="*{nEndereco}"><br>

            <p>
                <strong>Bairro: </strong>
            </p>
                <input type="text" th:field="*{bairro}"><br>

            <p>
                <strong>Cidade: </strong>
            </p>
                <input type="text" th:field="*{cidade}"><br>

            <p>
                <strong>Responsavel: </strong>
            </p>
                <input type="text" th:field="*{responsavel}"><br>

            <p>
                <strong>Contato: </strong>
            </p>
                <input type="text" th:field="*{contato}"><br>
            
            <p>
                <strong>Descrição: </strong>
            </p>
                <input type="text" th:field="*{descricao}"><br>

            <button class="btn" type="submit">OK</button>
        </form>
        
    </div>
    
    <footer>
        <h3> 2025 Sistemas para Internet - Desenvolvimento para servidores 1</h3>
    </footer>
</body>
</html>
